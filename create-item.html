<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Create Inventory Item</title>
</head>
<body>
    <header><h1>add to your hoard</h1></header>
    <main>
        <form id="item-form">
            <fieldset>
                <legend>Item Name:</legend>
                <input name="name" id="name" type="text" placeholder="Enter Listing Here">
            </fieldset>
            <fieldset>
                <legend>Choose a Season:</legend>
                <select name="season" id="season">
                    <option hidden selected disabled>Categories</option>
                    <option value="winter">Winter</option>
                    <option value="spring">Spring</option>
                    <option value="summer">Summer</option>
                    <option value="fall">Fall</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Choose a Category:</legend>
                <select name="category" id="category">
                    <option hidden selected disabled>Categories</option>
                    <option value="shelter">Shelter</option>
                    <option value="food-water">Food/Water</option>
                    <option value="clothing">Clothing</option>
                    <option value="first-aid">First Aid</option>
                    <option value="hygiene">Hygiene</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Quantity:</legend>
                <input name="quantity" id="quantity" type="number" min="1" max="100">
            </fieldset>
            <button id="submit">Submit Item</button>
        </form>
    </main>
    <footer>
        <a href="inventory.html">View Full Inventory</a>
        <a href="item-detail.html">View Item Detail</a>
    </footer>
    <script type="module" src="src/create-item.js"></script>
</body>
</html>
